<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo list Local storage</title>
</head>

<body class="bg-sky-200">
    <div class="flex justify-center">
        <div class="wrapar px-20 py-20">
            <div class="task-input">
                <input class=" py-3 px-5 rounded focus:outline-none focus:ring focus:border-blue-500 " type="text"
                    placeholder="Add a new Task...">
            </div>
            <div class="control">
                <div class="filters mt-5 mb-5">
                    <span class="active px-2 py-2 bg-green-600 rounded cursor-pointer" id="all">All</span>
                    <span class="active px-2 py-2 bg-green-600 rounded cursor-pointer" id="pending">Pending</span>
                    <span class="active px-2 py-2 bg-green-600 rounded cursor-pointer" id="completed">completed</span>
                </div>
                <button class="clear-btn rounded-md	 bg-sky-500 text-white text-lg px-5 py-2">Clear All</button>
            </div>
            <ul class="task-box"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
